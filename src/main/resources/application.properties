spring.datasource.url=jdbc:mysql://127.0.0.1:3306/club?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis-plus.mapper-locations=classpath:/cn/zucc/edu/club/mapper/xml/*.xml
mybatis-plus.config-location=classpath:/mybatis-config.xml
spring.thymeleaf.cache=false
server.port=8080
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
# Redis数据库索引（默认为0）
spring.redis.database=1
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
#此项过时，请使用spring.redis.jedis.pool.max-idle=8
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）.
#此项过时，请使用spring.redis.jedis.pool.max-wait=-1
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
#此项过时，请使用spring.redis.jedis.pool.max-idle=8
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
#此项过时，请使用spring.redis.jedis.pool.min-idle=0
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000


